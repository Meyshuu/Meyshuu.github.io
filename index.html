<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Auto Play dengan Redirect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 100;
            transition: opacity 0.5s;
        }
        
        .video-controls {
            background: rgba(0,0,0,0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .video-controls button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        #seekBar {
            flex-grow: 1;
            margin: 0 15px;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div class="loader"></div>
        <span>Memuat video...</span>
    </div>
    
    <div class="video-container">
        <video id="myVideo" autoplay muted controls>
            <!-- Ganti dengan path video Anda -->
            <source src="vids.mp4" type="video/mp4">
            Browser Anda tidak mendukung pemutaran video.
        </video>
        <div class="video-controls">
            <button id="playPauseBtn">Pause</button>
            <input type="range" id="seekBar" value="0">
            <button id="fullscreenBtn">Fullscreen</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('myVideo');
            const loadingScreen = document.querySelector('.loading-screen');
            
            // Hanya tampilkan video ketika sudah bisa diputar
            video.style.display = 'none';
            
            video.addEventListener('canplay', function() {
                // Sembunyikan loading screen dan tampilkan video
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    video.style.display = 'block';
                }, 500);
            });
            
            // Redirect ketika video selesai
            video.addEventListener('ended', function() {
                // Ganti URL dengan halaman tujuan yang diinginkan
                window.location.href = "indexx.html";
            });
            
            // Mulai loading video
            video.load();
            
            // Video control functions
            const playPauseBtn = document.getElementById('playPauseBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const seekBar = document.getElementById('seekBar');
            
            playPauseBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = 'Pause';
                } else {
                    video.pause();
                    playPauseBtn.textContent = 'Play';
                }
            });
            
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    video.parentElement.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            });
            
            seekBar.addEventListener('input', function() {
                const time = video.duration * (seekBar.value / 100);
                video.currentTime = time;
            });
            
            video.addEventListener('timeupdate', function() {
                const value = (100 / video.duration) * video.currentTime;
                seekBar.value = value;
            });
        });
    </script>
</body>
</html>
